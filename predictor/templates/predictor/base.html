<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gold Price Predictor{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            overflow-y: auto;
            box-shadow: 2px 0 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .sidebar-icon {
            font-size: 2.5em;
        }

        .sidebar-title {
            color: white;
            font-size: 1.4em;
            font-weight: 700;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
            font-size: 1em;
        }

        .nav-item:hover {
            background: rgba(102, 126, 234, 0.3);
            color: white;
            transform: translateX(5px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-icon {
            font-size: 1.3em;
            min-width: 20px;
        }

        .main-content-wrapper {
            flex: 1;
            margin-left: 280px;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.3em;
            opacity: 0.9;
            font-weight: 300;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 4px solid #667eea;
            padding-bottom: 12px;
            font-weight: 600;
        }

        /* ...existing styles from original CSS... */

        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
                padding: 20px 15px;
            }

            .main-content-wrapper {
                margin-left: 240px;
            }

            .sidebar-title {
                font-size: 1.2em;
            }

            .nav-item {
                padding: 12px 15px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 20px;
                border-radius: 10px;
                margin: 10px;
            }

            .main-content-wrapper {
                margin-left: 0;
                padding: 10px;
            }

            .nav-menu {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 8px;
            }

            .nav-item {
                flex: 1;
                min-width: 120px;
                padding: 10px;
                text-align: center;
            }
        }
        /* Chart sizing: ensure any chart container fills available width and provides a usable height */
        .chart-container {
            width: 100%;
            max-width: 100%;
            height: 360px;
            box-sizing: border-box;
        }

        .chart-container canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <span class="sidebar-icon">ðŸ¥‡</span>
            <span class="sidebar-title">GPD</span>
        </div>
        
        <nav class="nav-menu">
            <a href="/" class="nav-item {% if active_tab == 'prediction' %}active{% endif %}">
                <span class="nav-icon">ðŸŽ¯</span>
                <span>Prediction</span>
            </a>
            <a href="/analytics/" class="nav-item {% if active_tab == 'analytics' %}active{% endif %}">
                <span class="nav-icon">ðŸ“Š</span>
                <span>Analytics</span>
            </a>
            <a href="/forecast/" class="nav-item {% if active_tab == 'forecast' %}active{% endif %}">
                <span class="nav-icon">ðŸ”®</span>
                <span>Forecast</span>
            </a>
            <a href="/history/" class="nav-item {% if active_tab == 'history' %}active{% endif %}">
                <span class="nav-icon">ðŸ“ˆ</span>
                <span>History</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content-wrapper">
        <div class="container">
            <header>
                <span style="font-size: 2.5em; display: block; margin-bottom: 10px;">ðŸ¥‡</span>
                <h1>Gold Price Predictor</h1>
                <p class="subtitle">Advanced Machine Learning with Real-time Data</p>
            </header>

            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        // Highlight active navigation item
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-item').forEach(item => {
                const href = item.getAttribute('href');
                if (currentPath === href || currentPath.startsWith(href + '/')) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
